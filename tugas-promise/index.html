<!doctype html>
<html lang="en">

<head>
    <title>News Portal</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/style.css">
    <script src="https://kit.fontawesome.com/31c8edbc8b.js" crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="./">News Portal</a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="./">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="viewCategory('business')">Business</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="viewCategory('entertainment')">Entertainment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="viewCategory('health')">Health</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="viewCategory('science')">Science</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="viewCategory('sports')">Sports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="viewCategory('technology')">Technology</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <form class="container" id="search-form">
        <div class="d-flex my-2">
            <input class="form-control me-sm-2" type="text" placeholder="Search"  id="search-bar" name="search" onkeypress="inputSearch(event)">
            <input class="btn btn-outline-success my-2 my-sm-0" type="button" id="search-btn" name="search" value="Search" onclick="searchNow()"></input>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="live-search-check">
            <label class="form-check-label" for="live-search-check">Live search</label>
        </div>
    </form>

    <div class="container my-2" id="content">
    </div>

<div class="container">
    <footer class="pt-5">
        <div class="d-flex justify-content-between pt-4 my-4 border-top">
            <p>Â© 2022 Sandi Suryadi. All rights reserved.</p>
            <ul class="list-unstyled d-flex">
                <li class="ms-3"><a class="link-dark" href="#"><i class="fab fa-twitter-square"></i></a></li>
                <li class="ms-3"><a class="link-dark" href="#"><i class="fab fa-instagram"></i></a></li>
                <li class="ms-3"><a class="link-dark" href="#"><i class="fab fa-facebook-square"></i></a></li>
            </ul>
        </div>
    </footer>
</div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./src/index.js" type="module"></script>
    <script type="text/javascript">
        function inputSearch(event){
            if (event.keyCode == 13) {
                event.preventDefault()
                searchNow()
            }
        }
    </script>
</body>

</html>
